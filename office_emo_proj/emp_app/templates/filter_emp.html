<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REMOVE EMPLOYEE PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>FILTER AN EMPLOYEE</h1>
        <hr>
        <form action="/filter_emp" method="post">
            {% csrf_token %}
              <label for="name">FIRST/LAST NAME</label><br>
              <input type="text" id="name" name='name' value="{{name}}"><br>
               <hr>
               <label for="dept">DEPARTMENT</label><br>
              <input type="text" id="dept" name="dept" value="{{dept}}"><br>
               <hr>
               <label for="role">ROLE</label><br>
              <input type="text" id="role" name="role" value="{{role}}"><br>       
                <hr>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
       
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
