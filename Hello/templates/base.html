<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %}Ice cream site</title>
        </head>
        <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-brand" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link "  href="/">Home<span class="sr only"></span>
                      </a>
                    </li>
                    <li class="nav-item ">
                      <a class="nav-link" href="/about">About us</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="/services" role="button" data-toggle="dropdown" aria-expanded="false">
                        Services
                      </a>
                      <div class="dropdown-menu" arialabelledby="navbarDropdown">
                        <a class="dropdown-item" href="/services">Ice cream<br></a>
                        <a class="dropdown-item" href="#">Softy</a>
                        <div class="dropdown-divider">
                        <a class="dropdown-item" href="#">family Pack</a>
                        </div>
                      </div>
                    <li class="nav-item">
                      <a class="nav-link " href="/contact">Contact us</a>
                    </li>
                  </ul>
                  
                </div>
              </div>
        </nav>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
{% endif %}
           
{% block body %}{% endblock body %}

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <title>Bootstrap Example</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
