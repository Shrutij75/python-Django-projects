{% extends 'base.htmL' %}

{% block title %}Contact Page  {%endblock title%}
{% block body %}
<div class="container-fluid px-2">
    <img src="static\imagess\contct.jpg" class="d-block w-100 mx-4" alt="...">
    </div>
    <div class="container  my-3">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">NAME</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="enter your name:">
        </div>
        <div class="form-group">
          <label for="email">EMAIL ADDRESS</label>
          <input type="email" class="form-control" id="email"name=email placeholder="enter your email:">
        </div>
        <div class="form-group">
            <label for="phone">PHONE NUMBER</label>
            <input type="phone" class="form-control" id="phone" name=phone placeholder="enter your phone number:">
          </div>
        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for..:</label>
            <textarea class="form-control" id="'desc" rows="2" name="'desc" placeholder="enter your description"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
</div>

{%endblock body%}
